<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qwscoded</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #121212;
            --text-color: #e0e000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-color);
            font-family: 'Orbitron', 'Arial', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        #spaceBackground {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #000020, #000040);
            z-index: -2;
            overflow: hidden;
        }

        .space-star, .space-particle {
            position: absolute;
            border-radius: 50%;
        }

        .space-particle {
            filter: blur(2px);
        }

        .rainbow-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: rgba(0,0,0,0.6);
            perspective: 1000px;
            position: relative;
            z-index: 10;
        }

        .rainbow-box {
            position: relative;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(255,100,100,0.2);
            animation: float 3s ease-in-out infinite alternate;
            transform-style: preserve-3d;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .rainbow-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                red, orange, yellow, 
                green, blue, indigo, 
                violet, red
            );
            animation: rotate 4s linear infinite;
            z-index: -1;
        }

        .rainbow-box::after {
            content: '';
            position: absolute;
            inset: 4px;
            background: var(--bg-dark);
            border-radius: 11px;
            z-index: -1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes float {
            0% { transform: translateY(-10px) rotateX(5deg); }
            100% { transform: translateY(10px) rotateX(-5deg); }
        }

        .rainbow-text {
            font-size: 3rem;
            background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 3s linear infinite;
        }

        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .matrix-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: rgba(0,0,0,0.1);
            overflow: hidden;
            pointer-events: none;
        }

        .matrix-text {
            position: absolute;
            color: #00ff41;
            font-family: monospace;
            font-size: 16px;
            opacity: 0.7;
            text-shadow: 0 0 5px #00ff41;
            animation: matrix-fall 5s linear infinite;
        }

        @keyframes matrix-fall {
            0% { 
                transform: translateY(-100%);
                opacity: 0;
            }
            100% { 
                transform: translateY(100vh);
                opacity: 1;
            }
        }

        .cyber-section {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            border: 2px solid rgba(0,255,65,0.3);
        }

        .glitch-text {
            position: relative;
            display: inline-block;
            color: #00ff41;
            font-size: 1.5rem;
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            2%, 64% { transform: translate(2px, 0) skew(0deg); }
            4%, 60% { transform: translate(-2px, 0) skew(0deg); }
            62% { transform: translate(0, 0) skew(5deg); }
        }

        /* Новые секции с RGB */
        .rgb-section {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255,255,255,0.05);
            border: 2px solid transparent;
            animation: rgb-border 3s linear infinite;
        }

        @keyframes rgb-border {
            0% { border-color: red; }
            25% { border-color: green; }
            50% { border-color: blue; }
            75% { border-color: yellow; }
            100% { border-color: red; }
        }
    </style>
</head>
<body>
    <div id="spaceBackground"></div>
    <div class="matrix-background" id="matrixBackground"></div>
    
    <div class="rainbow-container">
        <div class="rainbow-box">
            <h1 class="rainbow-text">qwscoded</h1>
            
            <div class="cyber-section">
                <h2 class="glitch-text" data-text="">Telegram:</h2>
                <p>Telegram Channel: 
                    <a href="https://t.me/qwsMadePython" 
                       class="rainbow-link">@qwsMadePython</a>
                </p>
            </div>

            <div class="rgb-section">
                <h3>broski</h3>
                <p>❤️<a href="https://t.me/sqrtxe" target="_blank" style="color: #00ff41; text-decoration: none;">t.me/sqrtxe</a>❤️</p>
            </div>
            

    <script>
        function createSpaceBackground() {
            const background = document.getElementById('spaceBackground');
            const width = window.innerWidth;
            const height = window.innerHeight;

            function createStar() {
                const star = document.createElement('div');
                star.classList.add('space-star');
                
                star.style.left = `${Math.random() * width}px`;
                star.style.top = `${Math.random() * height}px`;
                
                const size = Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                const brightness = Math.random();
                star.style.opacity = brightness;
                star.style.backgroundColor = `rgba(255,255,255,${brightness})`;
                
                background.appendChild(star);

                star.animate([
                    { opacity: 0 },
                    { opacity: brightness },
                    { opacity: 0 }
                ], {
                    duration: Math.random() * 3000 + 2000,
                    iterations: Infinity,
                    direction: 'alternate'
                });
            }

            function createSpaceParticle() {
                const particle = document.createElement('div');
                particle.classList.add('space-particle');
                
                particle.style.left = `${Math.random() * width}px`;
                particle.style.top = `${Math.random() * height}px`;
                
                const size = Math.random() * 10 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                const colors = [
                    'rgba(100,149,237,0.5)',
                    'rgba(106,90,205,0.5)', 
                    'rgba(72,61,139,0.5)',
                    'rgba(123,104,238,0.5)'
                ];
                
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                background.appendChild(particle);

                particle.animate([
                    { 
                        transform: `translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) rotate(0deg)`,
                        opacity: 0.3
                    },
                    { 
                        transform: `translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px) rotate(360deg)`,
                        opacity: 0.7
                    },
                    { 
                        transform: `translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) rotate(0deg)`,
                        opacity: 0.3
                    }
                ], {
                    duration: Math.random() * 20000 + 10000,
                    iterations: Infinity,
                    easing: 'ease-in-out'
                });
            }

            for (let i = 0; i < 200; i++) {
                createStar();
            }
            for (let i = 0; i < 50; i++) {
                createSpaceParticle();
            }
        }

        window.addEventListener('load', createSpaceBackground);
        window.addEventListener('resize', () => {
            const background = document.getElementById('spaceBackground');
            background.innerHTML = '';
            createSpaceBackground();
        });
    </script>
</body>
</html>
